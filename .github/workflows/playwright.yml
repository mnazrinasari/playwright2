name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # This allows manual trigger of the workflow

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    - name: Install Allure Commandline (via npm)
      run: |
        npm install -g allure-commandline --save-dev

    - name: Generate Allure report
      run: allure generate allure-results --clean -o allure-report

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: allure-report/
        retention-days: 30

    - name: Install mutt and send email with Allure report attachment
      if: ${{ always() }}
      run: |
        # Install mutt for sending email with attachments
        sudo apt-get update
        sudo apt-get install -y mutt

        # Prepare the email content
        email_subject="GitHub Actions Test Completion Report"
        email_body="Your Playwright tests have completed successfully.\n\nCheck the report in the attachment."

        # Attach the Allure report directory (zipped) and send the email using mutt
        echo -e "Subject:${email_subject}\nTo:${{ secrets.NOTIFY_EMAIL }}\n\n${email_body}" | mutt -a allure-report/*.html -s "${email_subject}" -- "${{ secrets.NOTIFY_EMAIL }}"

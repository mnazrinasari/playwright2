name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # This allows manual trigger of the workflow

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    - name: Install Allure Commandline
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk  # Install Java (Allure requires Java)
        npm install -g allure-commandline  # Install Allure CLI globally via npm
        allure --version  # Ensure allure is available

    - name: Generate Allure report
      run: allure generate allure-results --clean -o allure-report

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: allure-report/
        retention-days: 30

    # Debugging: Check if secrets are correctly populated
    - name: Debug GitHub Secrets Access
      run: |
        echo "EMAIL_USER: ${{ secrets.EMAIL_USER }}"
        echo "EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}"
        echo "NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}"
        
    # Send email notification
    - name: Send email notification
      if: ${{ always() }}  # This ensures the step is always run, whether the tests pass or fail
      run: |
        sudo apt-get update
        sudo apt-get install -y msmtp  # Installing msmtp for sending email via SMTP

        # Check and debug the resolved secrets before using them
        echo "Resolved EMAIL_USER: ${{ secrets.EMAIL_USER }}"
        echo "Resolved EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}"
        echo "Resolved NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}"

        # Write the .msmtprc file explicitly with the correct format
        echo "from=${{ secrets.EMAIL_USER }}" > ~/.msmtprc
        echo "auth=login" >> ~/.msmtprc
        echo "user=${{ secrets.EMAIL_USER }}" >> ~/.msmtprc
        echo "password=${{ secrets.EMAIL_PASSWORD }}" >> ~/.msmtprc
        echo "host=smtp.gmail.com" >> ~/.msmtprc
        echo "port=587" >> ~/.msmtprc
        echo "tls=on" >> ~/.msmtprc
        echo "logfile=/tmp/msmtp.log" >> ~/.msmtprc

        # Debug the contents of the .msmtprc file
        cat ~/.msmtprc

        # Send email on job completion (success or failure)
        echo -e "Subject: GitHub Actions Test Completion Report\n\nYour Playwright tests have completed successfully.\n\nVisit the report: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" | msmtp ${{ secrets.NOTIFY_EMAIL }}
